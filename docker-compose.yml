services:
  frappe:
    image: ${FRAPPE_IMAGE}:${FRAPPE_IMAGE_TAG}
    container_name: frappe
    networks:
      - frappe_network
    restart: on-failure
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # Admin
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # Frontend / Frappe site
      BACKEND: ${BACKEND}
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER}
      SOCKETIO: ${SOCKETIO}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE}

      # qb_connector
      PORT: ${PORT}
      FRAPPE_API_TOKEN: ${FRAPPE_API_TOKEN}
      FRAPPE_SITE_URL: ${FRAPPE_SITE_URL}
      QBO_ENV: ${QBO_ENV}
      TAXED_DISCOUNT_ID: ${TAXED_DISCOUNT_ID}
      NON_TAXED_DISCOUNT_ID: ${NON_TAXED_DISCOUNT_ID}
      SALES_TAX_ID: ${SALES_TAX_ID}
      SALES_TAX_STATE: ${SALES_TAX_STATE}
      DISCOUNT_ID: ${DISCOUNT_ID}
      QBO_DEPOSIT_ACCOUNT_NAME: ${QBO_DEPOSIT_ACCOUNT_NAME}

      # Redis
      SOCKETIO_PORT: ${SOCKETIO_PORT}
    depends_on:
      - db
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "8000:8000"   # Frappe backend
      - "8080:8080"   # nginx
      - "3000:3000"   # qb_connector if needed

  db:
    image: mariadb:10.6
    container_name: db
    networks:
      - frappe_network
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    volumes:
      - db-data:/var/lib/mysql

volumes:
  sites:
  logs:
  db-data:
  redis-data:

networks:
  frappe_network:
    driver: bridge
